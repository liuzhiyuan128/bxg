<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学IT - 后台管理系统</title>
    <link rel="stylesheet" href="/public/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="/public/assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="/public/less/index.css">
</head>
<body>
    <!-- 登录 -->
    <div class="login">
        <div class="login-wrap">
            <div class="avatar">
                <img src="./uploads/monkey.png" class="img-circle" alt="">
            </div>
            <form id='loginForm' class="col-xs-offset-1 col-xs-10">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input name='tc_name' type="text" class="form-control" placeholder="用户名">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                    <input name='tc_pass' type="password" class="form-control" placeholder="密码">
                </div>
                <button id="myLogin" type="submit" class="btn btn-lg btn-primary btn-block">登 录</button>
            </form>
        </div>
    </div>
    
    <script src="/public/assets/jquery/jquery.min.js"></script>
    <script src="/public/assets/jquery/jquery.cookie.js"></script>
    <script src="/public/assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $('#myLogin').on('click',function(){

           $.ajax(
               {
                   url:'/api/login',
                   type:'post',
                   data:$('#loginForm').serialize(),
                   dataType:'json',
                   success:function(date){
                       if(date.code == 200){
                           //用cookie的特性把登录需要的传进去
                         
                        $.cookie('loginInfo',JSON.stringify(date.result),{path:'/'});
                           
                           location.href = '/main/index';

                       }
                   }

               }
           )
         
            return false;
        })

    
       
    </script>
</body>
</html>
